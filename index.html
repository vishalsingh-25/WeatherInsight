                <p class="hi-low" id="hiLow"></p>
              </div>
              <div class="weather-details">
                <div>
                  <div class="info">
                    <span id="humidity"></span>
                    <img class="info-icon icon" src="img/icon/humidity.png" />
                  </div>
                  <p>Humidity</p>
                </div>

                <div>
                  <div class="info">
                    <span id="pressure"></span>
                    <img class="info-icon icon" src="img/icon/pressure.png" />
                  </div>
                  <p>Pressure</p>
                </div>

                <div>
                  <div class="info">
                    <span id="windSpeed"></span>
                    <img class="info-icon icon" src="img/icon/wind.png" />
                  </div>
                  <p>Wind Speed</p>
                </div>
              </div>
